<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>client Title</title>
    </h:head>
    <h:body>
        <div align="center">
            <h:dataTable value="${controller.loginBean}" border="1" cellpadding="5">
                <h:column>
                    <f:facet name="header"><h:outputText value="Name"/></f:facet>
                    <h:outputText value="#{controller.loginBean.name}"/>                    
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Age" /></f:facet>
                    <h:outputText value="#{controller.loginBean.age}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header" ><h:outputText value="Skill" /></f:facet>
                    <h:outputText value="#{controller.loginBean.skill}"/>
                </h:column>
                <h:column>
                    <f:facet name="header" ><h:outputText value="Address" /></f:facet>
                    <h:outputText value="#{controller.loginBean.adress}"/>
                </h:column>

            </h:dataTable>
        </div>
    </h:body>
</html>
