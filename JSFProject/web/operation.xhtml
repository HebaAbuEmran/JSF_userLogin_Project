<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Operation Title</title>
    </h:head>
    <h:body>
        <h:form>
            <div align="center">
          <h:panelGrid columns="2"  dir="LTR" border="2" >
            <h:outputLabel rendered="#{controller.action !='add'}" for="userID" value="User ID" />
            <h:inputText id="userID" value="#{controller.userOperation.id}"
                         disabled="true"
                         rendered="#{controller.action !='add'}" />
            
            <h:outputLabel for="userName" value="User Name" />
            <h:inputText id="userName"
                         value="#{controller.userOperation.userName}"
                         disabled="#{controller.action=='view'}"
                         />
            <h:outputLabel for ="password" value="Password"/>
            <h:inputText id="password"
                         value="#{controller.userOperation.passWord}"
                         disabled="#{controller.action == 'view'}"
                         />
            <h:outputLabel for ="name" value="Name"/>
            <h:inputText id="name"
                         value="#{controller.userOperation.name}"
                         disabled="#{controller.action == 'view'}"
                         /> 
            <h:outputLabel for ="age" value="Age"/>
            <h:inputText id="age"
                         value="#{controller.userOperation.age}"
                         disabled="#{controller.action == 'view'}"
                         />
            <h:outputLabel for ="skill" value="Skill"/>
            <h:inputText id="skill"
                         value="#{controller.userOperation.skill}"
                         disabled="#{controller.action == 'view'}"
                         />
            <h:outputLabel for="adress" value="Address" />
            <h:inputText id="adress"
                         value="#{controller.userOperation.adress}"
                         disabled="#{controller.action=='view'}"
                         />
            <h:outputLabel for="role" value="Role" />
            <h:inputText id="role"
                         value="#{controller.userOperation.role}"
                         disabled="#{controller.action=='view'}"
                         />
            <h:commandButton value="save" action="#{controller.add()}" rendered="#{controller.action =='add'}"/>
            <h:commandButton value="save" action="#{controller.update()}" rendered="#{controller.action =='update'}"/>
            <h:commandButton value="Back to all Users" action="#{controller.view()}" rendered="#{controller.action =='view'}"/>
        </h:panelGrid>
          </div>
    </h:form>
   </h:body>
</html>
